							<span class="btn btn-white btn-file">

								<input id="articleCover" type="file" name="myFile">

                            <div class="panel-body">
                                <select id="column" name="test" class="select2" data-allow-clear="true" data-placeholder="搜索你的专栏">

                                    <optgroup label="你的专栏">
                                        <option v-for="(column) in columns" :value="column.cid">{{column.cname}}</option>
                                    </optgroup>
                                </select>

                            </div>

                        </div>

                    </div>

                    <!-- Metabox :: Tags -->

                                <div class="panel-options">
                                    <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
                                </div>
                            </div>

                            <div class="panel-body">

                                <p>Add Post Tags</p>
<!--                                <input type="text" value="weekend,friday,happy" class="form-control tagsinput">-->

                                    <option v-for="(tag) in tags" :value="tag.tid">{{tag.tagname}}</option>
<!--                                    <option value="2">Boston</option>-->
